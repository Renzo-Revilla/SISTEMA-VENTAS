<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Ventas - Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
    }

    .header-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 0;
      background-color: #343a40;
      color: white;
    }

    .login-container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .left-panel {
      width: 50%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left-panel img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      font-size: 24px;
      color: #333;
    }

    .divider {
      width: 2px;
      background-color: black;
    }

    .right-panel {
      width: 50%;
      background-color: white;
      padding: 40px;
      overflow-y: auto;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .btn-login {
      width: 100%;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }

      .left-panel, .right-panel {
        width: 100%;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Título principal -->
<div class="header-title">Sistema de Ventas</div>

<div class="login-container">
  <!-- Parte izquierda -->
  <div class="left-panel">
    <img src="img/usuario.png" alt="Usuario">
    <h2>Usuario</h2>
  </div>

  <!-- Línea divisoria -->
  <div class="divider"></div>

  <!-- Parte derecha con solo login -->
  <div class="right-panel">
    <!-- Login -->
    <h2 class="form-title">Iniciar Sesión</h2>
    <form action="php/login.php" method="POST" class="mb-3">
      <input type="text" name="usuario" class="form-control" placeholder="Usuario" required>
      <input type="password" name="clave" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
    </form>

    <!-- Enlace para registrar -->
    <div class="text-center mt-3">
      <a href="registro.html" class="btn btn-outline-secondary w-100">¿No tienes cuenta? Registrar Usuario</a>
      <a href="recuperar.html" class="text-decoration-none d-block text-muted">¿Olvidaste tu contraseña?</a>

    </div>
  </div>
</div>

</body>
</html>
