<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario - Sistema de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .registro-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="registro-container">
  <h2 class="form-title">Registrar Nuevo Usuario</h2>
  <form action="registro.php" method="POST" id="registroForm" novalidate>
    <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras">
    <input type="text" name="apellido" class="form-control mb-2" placeholder="Apellido" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras">
    <input type="text" name="dni" class="form-control mb-2" placeholder="DNI (8 dígitos)" required pattern="\d{8}" maxlength="8" title="Debe tener 8 dígitos numéricos">
    <input type="text" name="rol" class="form-control mb-2" value="Cajero" readonly>
    <input type="text" name="nuevo_usuario" class="form-control mb-2" placeholder="Usuario (Login)" required>
    <input type="password" name="nueva_clave" class="form-control mb-2" placeholder="Contraseña" required>
    <input type="password" name="confirmar_clave" class="form-control mb-3" placeholder="Confirmar Contraseña" required>
    <button type="submit" class="btn btn-success w-100">Registrar</button>
    <div class="text-center mt-3">
      <a href="index.html">← Volver al login</a>
    </div>
  </form>
</div>

<script>
document.getElementById("registroForm").addEventListener("submit", function(event) {
  const form = event.target;
  const clave = form.nueva_clave.value;
  const confirmar = form.confirmar_clave.value;

  if (clave !== confirmar) {
    alert("❌ Las contraseñas no coinciden.");
    event.preventDefault();
  }

  if (!form.checkValidity()) {
    alert("⚠️ Por favor completa correctamente todos los campos.");
    event.preventDefault();
  }
});
</script>

</body>
</html>
